<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>магазин всякого</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Магазин Всякого</h1>
         <div class="products" id="product-list">
        <!-- Товары будут добавлены здесь скриптом -->
    </div>
        </header>

    <div id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p><strong>Всего товаров:</strong> <span id="total-count">0</span></p>
    </div>
    <script>
        const products = [
            { id: 1, name: "Книга", price: 300, image: "https://m.media-amazon.com/images/I/91vUlj0vShL._AC_UF1000,1000_QL80_.jpg" },
            { id: 2, name: "Игрушка", price: 500, image: "https://ae04.alicdn.com/kf/S9ac256b66f5942aeb4b7c1a9ff51dc574.jpg" },
            { id: 3, name: "Чайник", price: 1500, image: "https://storage.yandexcloud.net/mostro-gm-media/03a5176d-cee3-2f81-8902-fd69e25fb773/1.jpg" },
            { id: 4, name: "Рюкзак", price: 1200, image: "https://i.pinimg.com/736x/48/dc/29/48dc29d0c9c7f104a8e127d2cf2f96ab.jpg" }
        ];
        const productList = document.getElementById('product-list');
        const cartItems = document.getElementById('cart-items');
        const totalCountSpan = document.getElementById('total-count');

        const cart = [];
        function renderProducts() {
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div class="price">${product.price} руб.</div>
                    <button onclick="addToCart(${product.id})">Добавить в корзину</button>
                `;
                productList.appendChild(productDiv);
            });
        }
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
            }
        }
        function updateCart() {
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price} руб. [Удалить]`;
                li.style.cursor = 'pointer';
                li.onclick = () => {
                    cart.splice(index, 1);
                    updateCart();
                };
                cartItems.appendChild(li);
            });
            totalCountSpan.textContent = cart.length;
        }
             renderProducts();
    </script>

        </body>
</html>
